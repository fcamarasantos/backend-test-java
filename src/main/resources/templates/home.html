<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Security Tutorial</title>
    <style>
        body {
          font-family: 'Arial', sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }

        .container {
          text-align: center;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          max-width: 400px;
          width: 100%;
        }

        h1 {
          color: #3498db;
        }

        p {
          color: #333;
          font-size: 18px;
          margin-bottom: 20px;
        }

        a {
          display: inline-block;
          padding: 10px 20px;
          background-color: #3498db;
          color: #fff;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s;
        }

        a:hover {
          background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Spring Boot Security Tutorial</h1>
    <p>Welcome to the open section of the tutorial. Explore and learn about Spring Boot Security.</p>
</div>
</body>
</html>
